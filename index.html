<!DOCTYPE html>
<html>
<head>
    <title>WindChill Calculator</title>
</head>

<body>

<div class="jumbotron">
    <h1>WindChill Calculator</h1>
</div>
<div class="container-fluid">
    <form action="" method=post name=windform>
        <div class="form-group">
            Wind Speed (MPH) =
            <input id = "wind" type=text name=wind value="" size=6>
        </div>
        <div class="form-group">
            Air Temperature (&degF) =
            <input type=text name=temp value="" size=6>
        </div>
        <div class="form-group">
            <input type=button value="Calculate Wind Chill" onclick="windChill(this.form)">
        </div>
        <script src = "scripts/windchill.js"></script>
        <div class="form-group">
            <input name=windchill type=text value="" size=10>&degF
        </div>
    </form>
</div>
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-grid.css">
<link rel="stylesheet" href="css/bootstrap-reboot.css">
</body>
</html>
