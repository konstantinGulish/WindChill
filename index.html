<!DOCTYPE html>
<html>
<head>
    <title>WindChill Calculator</title>
</head>

<body>

<div class="jumbotron">
    <h1>WindChill Calculator</h1>
</div>
<div class="container-fluid">
    <div class="col-6">
    <form action="" method=post name=windform>
        <div class="form-group">
            <h3> Wind Speed (MPH) = </h3>
            <input id = "wind" type=text name=wind value="" size=6>
        </div>
        <div class="form-group">
            <h3> Air Temperature (&degF) = </h3>
            <input type=text name=temp value="" size=6>
        </div>
        <div class="form-group">
            <input type=button value="Calculate Wind Chill" onclick="windChill(this.form)">
        </div>
        <script src = "scripts/windchill.js"></script>
        <div class="form-group">
            <h3>Windchill &degF:</h3>
            <input type=text name=windchill value="" size=10>
        </div>
    </form>
    </div>
</div>
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-grid.css">
<link rel="stylesheet" href="css/bootstrap-reboot.css">
</body>
</html>
